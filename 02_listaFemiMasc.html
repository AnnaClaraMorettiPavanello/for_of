
<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO

    let masculino = [];
    let feminino = [];

    for (let nome of listaDeNomes) {
        let genero = prompt(`${nome} é um nome feminino ou masculino? (use (F) para feminino e (M) para masculino)`).toUpperCase().trim();
        if (genero === `F`) {
            feminino.push(nome);
        }
        else if (genero === `M`) {
            masculino.push(nome);
        }
    }
    
    //SAÍDA

    alert(`A lista de nomes femininos é: ${feminino.join(`, `)}.`);
    alert(`A lista de nomes masculinos é: ${masculino.join(`, `)}.`);

</script>
