<script>

    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA

    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];

    //PROCESSAMENTO

    let nomeComVogais = [];
    let primeiraLetra = [];

    for (let nome of listaDeNomes) {
        let primeiraLetra = nome.charAt(0).toUpperCase();
        if ("AEIOU".includes(primeiraLetra))
        nomeComVogais.push(nome)
    }
        nomeComVogais.sort();

    //SAÍDA

    alert(`Os nomes que começam com vogal são: ${nomeComVogais}`);

</script>
